<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./estilos.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="/decodehtml.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Nombre de pag</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse show" id="navbarColor01" style="">
            <ul class="navbar-nav me-auto">
              <!--li class="nav-item">
                <a class="nav-link active" href="#">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li-->
              <li class="nav-item dropdown">
                <% if(typeof user != undefined) { %>
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">User</a>
                    <div class="dropdown-menu">
                    <a class="dropdown-item" href="/init">Iniciar Sesi√≥n</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/registrarse">Registrarse</a>
                    </div>    
                <% } %>
              </li>
            </ul>
            <form class="d-flex" action="" method="">
              <input class="form-control me-sm-2" type="text" placeholder="Search" id="search" name="search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <div class="ideas text-center w-50">
        <form action="/ideas" id="form_ide" method="get   ">
        </form>  
    </div>

    <div class="pag">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <form action="" method="">
                <div class="btn-group me-2" id="from_pag" role="group" aria-label="First group">
                </div>
            </form>
          </div>

      </div>
    
    <script>
        for (var i = 1; i < <%= pag %>+1 ; i=i+4){
            const parent = document.getElementById('from_pag');
            const btn = document.createElement("button");

            btn.type ="submit";
            btn.className="btn btn-secondary";
            btn.textContent=i;
            btn.value=i;
            btn.name="pag"

            parent.appendChild(btn);

        }
    </script>

    <script>
        const res = JSON.parse(decodeEntities('<%= res %>'))
        console.log(res)
        for (var i = 0; i < <%= pag %>; i++){
            const parent = document.getElementById("form_ide");
            const divp = document.createElement("div");
            const divhp = document.createElement("div");
            const nombre = document.createElement("h4");
            const des = document.createElement("p");
            const btn = document.createElement("button");
            divp.className = "p-2 bd-highlight";
            btn.className = "btn btn-primary";
            btn.textContent = "IR";
            btn.type = "submit";
            btn.name = "id"
            btn.value = `${res[i].id}`
            nombre.textContent = res[i].nombre;
            des.textContent = res[i].descrip;
            divhp.appendChild(nombre);
            divhp.appendChild(des);
            divp.appendChild(divhp);
            divp.appendChild(btn);
            parent.appendChild(divp);
        }
    </script>

    <% if(typeof alert != "undefined") { %>
        <script>
            Swal.fire({
                title: `<%= alertTitle %>`,
                text: `<%= alertMessage %>`,
                icon: `<%= alertIcon %>`,
                showConfirmButton: <%= showConfirmButton %>,
                timer: <%= timer %>
    
            })
        </script>
        <% } %>
</body>
</html>
