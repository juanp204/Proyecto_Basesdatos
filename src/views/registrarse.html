<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/estilos.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Nombre de pag</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse show" id="navbarColor01" style="">
            <ul class="navbar-nav me-auto p-1">
              <!--li class="nav-item">
                <a class="nav-link active" href="#">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li-->
              <li class="nav-item dropdown">
                <% if(typeof user != undefined) { %>
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">User</a>
                    <div class="dropdown-menu">
                    <a class="dropdown-item" href="/init">Iniciar Sesión</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/registrarse">Registrarse</a>
                    </div>    
                <% } %>
              </li>
            </ul>
            <form class="d-flex" action="/" method="">
              <input class="form-control me-sm-2" type="text" placeholder="Search" id="search" name="search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <div class="iniciar col-auto p-5 text-center min-w-80 form_mid">
        <form action="/register" method="post">
            <h4>
                Registrarse
            </h4>
            <div>
                <label class="col-form-label mt-4" for="inputDefault">User Name</label>
                <input type="text" class="form-control" placeholder="Name" id="name" name="name">
            </div>
            <div>
                <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Password" name="pass">
            </div>
            <div>
                <label class="col-form-label mt-4" for="inputDefault">Nombres</label>
                <input type="text" class="form-control" placeholder="Name" id="nombres" name="nombres">
            </div>
            <div>
                <label class="col-form-label mt-4" for="inputDefault">Apellidos</label>
                <input type="text" class="form-control" placeholder="Name" id="apellidos" name="apellidos">
            </div>
            <div>
                <label class="col-form-label mt-4" for="inputDefault">Correo Electronico</label>
                <input type="email" class="form-control" placeholder="Name" id="email" name="email">
            </div>
            <div>
                <label class="col-form-label mt-4" for="inputDefault">Fecha de Nacimiento</label>
                <input type="date" id="date" class="form-control" placeholder="Name" name="date">
                <script>
                    const date = new Date();
                    console.log(`${date.getFullYear()}-${date.getMonth()}-${date.getDate()}`)
                    document.getElementById("date").ariaValueMax=`${date.getFullYear()}-${date.getMonth()}-${date.getDate()}`
                </script>
            </div>
            <div class="form-check form-switch m-5">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" required>
              <label class="form-check-label" for="flexSwitchCheckDefault">
                Default switch checkbox input
                <a class="form-check-label" href="">aaaa</a>
              </label>
            </div>
            <button type="submit" class="btn btn-primary btn-inic btn_inic">Registrarse</button>
            <!--button type="submit" class="btn btn-primary">Submit</button-->
        </form>
        <button type="button" class="btn btn-primary btn_inic" >Iniciar Sesión</button>
    </div>
    <% if( typeof alert != "undefined") { %>
        <script>
            Swal.fire({
                title: `<%= alertTitle %>`,
                text: `<%= alertMessage %>`,
                icon: `<%= alertIcon %>`,
                showConfirmButton: <%= showConfirmButton %>,
                timer: <%= timer %>
            })
        </script>
        <% } %>
</body>
</html>
