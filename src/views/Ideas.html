</head>
<body>

        <div class="container-fluid">
          <a class="navbar-brand" href="/">Nombre de pag</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse show" id="navbarColor01" style="">
            <ul class="navbar-nav me-auto p-1">
              <!--li class="nav-item">
                <a class="nav-link active" href="#">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li-->
              <li class="nav-item dropdown">
                <% if(typeof user != undefined) { %>
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">User</a>

    <div class="text-center w-75 idea">
        <div>
            <h2 id="nom_equip">Nombre de equipo</h2>
            <p id="nombres">nombres del equipo</p>
            <p id="desc">descripcion</p>
        </div>
        <div>
            <embed id="pdf" type="application/pdf" width="100%" height="500px"/>
        </div>
        <iframe id="video" width="100%" height="500px" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <hr>
    </div>
    <div class="m-2 comentarios">
      <form action="">
        <label for="exampleTextarea" class="form-label mt-4">Comentarios</label>
        <textarea class="form-control m-5" id="exampleTextarea" rows="3" style="height: 60px;"></textarea>
        <button style="margin-left: 10px;" class="btn btn-secondary my-2 my-sm-0 m-2" type="submit">Publicar</button>
      </form>
      <hr>
    </div>
    <script>
      const res = JSON.parse(decodeEntities('<%= res %>'))
      console.log(res)
      document.getElementById("nom_equip").textContent=res[0].nombre
      document.getElementById("nombres").textContent="ya casi (aqui van los integrantes del grupo)"
      document.getElementById("desc").textContent=res[0].descrip
      document.getElementById("pdf").setAttribute("src","/pdffiles/file.pdf")
      document.getElementById("video").setAttribute("src","https://www.youtube.com/embed/iwaUan_AA2A")
    </script>
